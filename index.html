<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alyclick - Le Jeu</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Alyclick <img src="favicon.png" alt="Logo Alyclick" class="logo"></h1>

    <div>
      <h2>Score : <span id="score">0</span></h2>
      <button id="invest">Investir 💰</button>
    </div>

    <div>
      <h2>Joueurs Connectés: <span id="playerCount">0</span> 🧑‍🤝‍🧑</h2>
      <!-- Conteneur pour les joueurs -->
      <div id="players"></div>
    </div>

    <!-- Affichage des niveaux d'amélioration -->
    <div>
      <h3>Améliorations :</h3>
      <p id="afkLevel">Niveau AFK: 0</p>
      <p id="upgradeClickLevel">Niveau Upgrade Click: 0</p>
      <p id="autoClickerLevel">Niveau AutoClicker: 0</p>
      <p id="tempBoostStatus">Boost Temporaire Inactif</p>
    </div>

    <!-- Boutons pour acheter des améliorations -->
    <div>
      <button id="afkBoost">Acheter AFK Boost</button>
      <button id="upgradeClickBoost">Acheter Upgrade Click</button>
      <button id="autoClickerBoost">Acheter AutoClicker</button>
      <button id="tempBoost" disabled>Activer Boost Temporaire</button> <!-- Nouveau bouton ajouté ici -->
    </div>

  </div>

  <div id="server-status">
    État du serveur : <span id="status-text">Inconnu (Démarrage...)</span>
  </div>
  <div id="server-time" style="position: absolute; top: 10px; right: 10px; font-size: 14px; color: white; background-color: rgba(0, 0, 0, 0.5); padding: 5px; border-radius: 5px;">
    En ligne depuis ❓❓❓
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script> <!-- Assure-toi que ce script est chargé en dernier -->
</body>
</html>
